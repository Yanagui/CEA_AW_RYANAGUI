version: 2

models:
  - name: dim_produtos
    description: >
      Tabela dimensão dos produtos da Adventure Works. 
    columns:
      - name: PK_PRODUTO
        description: Chave primária da dimensão de produtos
        tests:
          - unique
          - not_null              
      - name: NM_PRODUTO
        description: Nome do produto
        tests:
          - not_null 
      - name: FK_COD_PRODUTO
        description: Codigo do produto
      - name: NM_PRODUTO_SUBCATEGORIA
        description: Nome da sub categoria do produto
      - name: NM_PRODUTO_CATEGORIA
        description: Nome da categoria do produto
      - name: NM_PRODUTO_MODELO
        description: Nome do modelo do produto